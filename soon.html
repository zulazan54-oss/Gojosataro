<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>قريباً</title>
<!-- خط عربي احترافي -->
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #1e1e2f, #0b0b0f);
    font-family: 'Amiri', serif;
    color: white;
  }

  .content {
    display: flex;
    align-items: center;
    gap: 10px; /* المسافة بين النص والساعة */
  }

  h1 {
    font-size: clamp(38px, 6vw, 72px);
    margin: 0;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }

  .hourglass {
    position: relative;
    width: 32px; /* حجم أصغر */
    height: 55px;
    animation: flip 4s infinite linear;
  }

  /* إطار الساعة */
  .frame {
    position: absolute;
    inset: 0;
    background: linear-gradient(145deg, #c0c0c0, #888);
    border-radius: 6px;
    padding: 2px;
    box-shadow: inset 0 0 4px rgba(255,255,255,0.4), 0 2px 6px rgba(0,0,0,0.4);
  }

  /* الزجاج */
  .glass {
    position: absolute;
    inset: 2px;
    border-radius: 5px;
    background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    box-shadow: inset 0 0 4px rgba(255,255,255,0.4);
    clip-path: polygon(50% 0%, 100% 20%, 100% 80%, 50% 100%, 0% 80%, 0% 20%);
    overflow: hidden;
  }

  /* الرمل العلوي */
  .sand-top {
    position: absolute;
    top: 0;
    left: 15%;
    right: 15%;
    height: 50%;
    background: linear-gradient(#f5d889, #d4b76c);
    clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
    animation: drain 4s infinite ease-in-out;
    transform-origin: bottom;
  }

  /* الرمل السفلي */
  .sand-bottom {
    position: absolute;
    bottom: 0;
    left: 15%;
    right: 15%;
    height: 0%;
    background: linear-gradient(#d4b76c, #f5d889);
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    animation: fill 4s infinite ease-in-out;
    transform-origin: top;
  }

  /* تدفق الرمل */
  .stream {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 2px;
    height: 0;
    background: linear-gradient(#f5d889, #e0c36e);
    transform: translateX(-50%);
    border-radius: 1px;
    animation: flow 4s infinite ease-in-out;
  }

  /* حركات الرمل */
  @keyframes drain {
    0% { height: 50%; }
    45% { height: 5%; }
    50% { height: 0%; }
    100% { height: 50%; }
  }
  @keyframes fill {
    0% { height: 0%; }
    45% { height: 45%; }
    50% { height: 50%; }
    100% { height: 0%; }
  }
  @keyframes flow {
    0% { height: 0; opacity: 1; }
    10% { height: 50%; opacity: 1; }
    45% { height: 50%; opacity: 1; }
    50% { height: 0; opacity: 0; }
    100% { height: 0; opacity: 1; }
  }

  /* حركة انقلاب الساعة */
  @keyframes flip {
    0%, 49.9% { transform: rotate(0deg); }
    50%, 100% { transform: rotate(180deg); }
  }
</style>
</head>
<body>
  <div class="content">
    <h1>قريباً</h1>
    <div class="hourglass">
      <div class="frame"></div>
      <div class="glass"></div>
      <div class="sand-top"></div>
      <div class="sand-bottom"></div>
      <div class="stream"></div>
    </div>
  </div>
</body>
</html>
