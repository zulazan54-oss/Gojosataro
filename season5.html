<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الموسم 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 120px;
      text-align: center;
    }
    button {
      background-color: orange;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 0 auto;
    }
    .episode-btn {
      background-color: #2a2a2a;
      color: #ddd;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      text-decoration: none;
      display: block;
    }
    .episode-btn:hover {
      background-color: orange;
      color: #111;
    }
  </style>
</head>

    ];

    const container = document.getElementById('episodesContainer');

    episodes.forEach((url, index) => {
      const a = document.createElement('a');
      a.href = url; // href kept as fallback
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.className = 'episode-btn';
      a.textContent = `حلقة ${index + 1}`;

      // نمنع السلوك الافتراضي ونفتح الرابط فورًا في تبويب جديد (بدون انتظار أو تأكيد إضافي)
      a.addEventListener('click', function(e) {
        e.preventDefault();
        // فتح الرابط في تبويب جديد بطريقة متوافقة مع معظم المتصفحات
        window.open(url, '_blank', 'noopener,noreferrer');
      });

      container.appendChild(a);
    });

    function goToEpisode() {
      const num = parseInt(document.getElementById('episodeNumber').value, 10);
      if (num >= 1 && num <= episodes.length) {
        // فتح الحلقة مباشرة في تبويب جديد بدون انتظار
        window.open(episodes[num - 1], '_blank', 'noopener,noreferrer');
      } else {
        alert('الرجاء إدخال رقم حلقة صحيح بين 1 و ' + episodes.length);
      }
    }
  </script></body>
