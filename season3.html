<!DOCTYPE html><html lang="ar" dir="rtl">

  <meta charset="UTF-8" />
  <title>الموسم 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .search-box {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 150px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      margin-left: 10px;
    }
    button {
      background-color: orange;
      color: #111;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .episode-btn {
      background-color: #2a2a2a;
      color: #ddd;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s;
      text-decoration: none;
      display: block;
    }
    .episode-btn:hover {
      background-color: orange;
      color: #111;
    }
  </style>
</head>

    function renderEpisodes() {
      const container = document.getElementById("episodesList");
      episodes.forEach((url, index) => {
        const a = document.createElement("a");
        a.href = url; // href كنقطة احتياطية
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.className = "episode-btn";
        a.innerText = `حلقة ${index + 1}`;

        // نمنع السلوك الافتراضي ونفتح الرابط فوراً في تبويب جديد
        a.addEventListener('click', function(e) {
          e.preventDefault();
          window.open(url, '_blank', 'noopener,noreferrer');
        });

        container.appendChild(a);
      });
    }

    function playEpisode() {
      const num = parseInt(document.getElementById("episodeNumber").value, 10);
      if (num >= 1 && num <= episodes.length) {
        // فتح مباشر في تبويب جديد بدون انتظار
        window.open(episodes[num - 1], '_blank', 'noopener,noreferrer');
      } else {
        alert("رقم الحلقة غير صحيح!");
      }
    }

    renderEpisodes();
  </script></body>
