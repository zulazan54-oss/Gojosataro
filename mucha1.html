<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>الموسم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 120px;
      text-align: center;
    }
    button.play {
      background-color: orange;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 0 auto;
    }
    .episode-btn {
      background-color: #2a2a2a;
      color: #ddd;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      text-decoration: none;
      display: block;
    }
    .episode-btn:hover {
      background-color: orange;
      color: #111;
    }
  </style>
</head>
<body>

  <h2>الموسم</h2>

    <input type="number" id="episodeNumber" placeholder="رقم الحلقة" min="1" max="41">

    const container = document.getElementById('episodesContainer');

    episodes.forEach((url, index) => {
      // كل زر يفتح الرابط مباشرة عند الضغط
      const btn = document.createElement('button');
      btn.className = 'episode-btn';
      btn.textContent = `حلقة ${index + 1}`;
      // افتح في تبويب جديد (بدون تأخير). غيّر '_blank' إلى '_self' للفتح في نفس التبويب.
      btn.onclick = () => window.open(url, '_blank', 'noopener,noreferrer');
      container.appendChild(btn);
    });

    function goToEpisode() {
      const num = parseInt(document.getElementById('episodeNumber').value, 10);
      if (num >= 1 && num <= episodes.length) {
        // يفتح الرابط مباشرة — في تبويب جديد
        window.open(episodes[num - 1], '_blank', 'noopener,noreferrer');
        // إن أردت الفتح في نفس التبويب استخدم:
        // window.location.href = episodes[num - 1];
      } else {
        alert('الرجاء إدخال رقم حلقة صحيح بين 1 و ' + episodes.length);
      }
    }
