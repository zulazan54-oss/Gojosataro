<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة مسلسل - نيتفلكس</title>

  <!-- تحميل الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />

  <!-- أيقونات Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    /* نفس التنسيق كما هو */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      background-image: url('https://iili.io/KUWBDVn.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      padding: 40px 60px 0 60px;
      overflow: hidden;
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 450px;
      height: 100%;
      background: linear-gradient(to left, rgba(20,20,20,1), transparent);
      pointer-events: none;
      z-index: 1;
    }

    .banner-content {
      position: relative;
      max-width: 600px;
      z-index: 2;
      text-align: right;
      margin-top: auto;
      padding-bottom: 10px;
    }

    .banner-title {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.3rem;
      font-weight: normal;
      margin: 0 0 6px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      color: #fff;
      text-transform: capitalize;
    }

    .banner-info-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 0.7rem;
      color: #bbb;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .banner-info {
      white-space: nowrap;
    }

    .banner-buttons {
      display: flex;
      gap: 10px;
    }

    .banner-button {
      font-family: 'Arial Black', Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
      border: none;
    }

    .banner-button i {
      font-size: 0.85rem;
      margin-left: 6px;
    }

    .banner-button:hover {
      filter: brightness(1.1);
    }

    .btn-trailer {
      background-color: #1E90FF;
      color: white;
      border: none;
    }

    .btn-trailer:hover {
      background-color: #1C86EE;
    }

    .btn-list {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-list:hover {
      background-color: white;
      color: black;
    }

    .banner-description {
      font-family: 'Tajawal', sans-serif;
      font-size: 0.85rem;
      line-height: 1.4;
      margin: 0;
      text-align: right;
      direction: rtl;
    }

    .summary-section {
      max-width: 600px;
      margin: 20px 60px 40px 60px;
      color: #fff;
      text-align: right;
      direction: rtl;
    }

    .summary-title {
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: #1E90FF;
      margin-bottom: 12px;
      text-align: right;
    }

    .thumbnails {
      display: flex;
      gap: 15px;
      padding: 20px 60px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .thumbnails::-webkit-scrollbar {
      display: none;
    }

    .thumbnail {
      flex: 0 0 auto;
      width: 140px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      user-select: none;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255,255,255,0.3);
    }

    .seasons-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 30px 60px 15px 60px;
      padding: 10px 0;
      text-align: right;
      color: #fff;
    }

    .seasons-title .bars {
      color: #1E90FF;
      margin-left: 10px;
    }

    .seasons-container {
      display: flex;
      gap: 15px;
      padding: 0 60px 40px 60px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .seasons-container::-webkit-scrollbar {
      display: none;
    }

    .season-card {
      flex: 0 0 auto;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      color: #fff;
    }

    .season-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 15px rgba(30,144,255,0.5);
    }

    .season-card img {
      width: 100%;
      aspect-ratio: 2/3;
      border-radius: 10px;
      object-fit: cover;
    }

    .season-title {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    .season-episodes {
      font-size: 12px;
      color: #bbb;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    #modal-close {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(45vw, -45vh);
      background: transparent;
      border: none;
      color: red;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
    }

    #modal-close:hover {
      color: #ff4c4c;
    }

    @media (max-width: 768px) {
      .banner {
        height: 300px;
        padding: 20px 30px 0 30px;
      }
      .banner-title {
        font-size: 1rem;
      }
      .banner-info-wrapper {
        font-size: 0.6rem;
      }
      .banner-button {
        padding: 4px 8px;
        font-size: 0.6rem;
      }
      .summary-section {
        max-width: 100%;
        margin: 20px 30px 40px 30px;
      }
      .summary-title {
        font-size: 1.2rem;
      }
      .thumbnails {
        padding: 10px 30px;
      }
      .thumbnail {
        width: 110px;
        height: 65px;
      }
      .seasons-title {
        margin: 20px 30px 10px 30px;
        font-size: 1.5rem;
      }
      .seasons-container {
        padding: 0 30px 20px 30px;
      }
      .season-card {
        width: 140px;
      }
      .season-card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <section class="banner">
    <div class="banner-content">
      <h1 class="banner-title">The Secret Saturdays</h1>
      <div class="banner-info-wrapper">
        <div class="banner-info">2008 | رسوم متحركة، مغامرات</div>
        <div class="banner-buttons">
          <button class="banner-button btn-trailer">
            <i class="fas fa-play"></i> مشاهدة التريلر
          </button>
          <button class="banner-button btn-list">
            <i class="fas fa-bookmark"></i> قائمتي
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="summary-section">
    <h3 class="summary-title">ملخص المسلسل:</h3>
    <p class="banner-description">
      تحاول عائلة مغامرة من الخبراء في مجال المخلوقات المعروفة باسم الكريبتيدات حماية أسرارها وقواها من قوى الشر
    </p>
  </section>

  <section class="thumbnails">
    <div class="thumbnail" tabindex="0"><img src="https://iili.io/KUWxQdG.jpg" alt="صورة 1" /></div>
    <div class="thumbnail" tabindex="0"><img src="https://iili.io/KUWxsgs.jpg" alt="صورة 2" /></div>
    <div class="thumbnail" tabindex="0"><img src="https://iili.io/KUWxte4.png" alt="صورة 3" /></div>
    <div class="thumbnail" tabindex="0"><img src="https://iili.io/KUWxZ7f.jpg" alt="صورة 4" /></div>
  </section>

  <h2 class="seasons-title"><span class="bars">||</span> موسمين</h2>
  <section class="seasons-container">
    <div class="season-card" tabindex="0" onclick="location.href='satrdays1.html'">
      <img src="https://iili.io/KUWBpKG.jpg" alt="الموسم الأول" />
      <div class="season-title">الموسم الأول</div>
      <div class="season-episodes">26 حلقة</div>
    </div>
    <div class="season-card" tabindex="0" onclick="location.href='satrdays2.html'">
      <img src="https://iili.io/KUWBylf.jpg" alt="الموسم الثاني" />
      <div class="season-title">الموسم الثاني</div>
      <div class="season-episodes">10 حلقة</div>
    </div>
  </section>

  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="صورة كبيرة" />
    <button id="modal-close" aria-label="إغلاق" title="إغلاق">×</button>
  </div>

  <script>
    const thumbnails = document.querySelectorAll('.thumbnail img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalClose = document.getElementById('modal-close');

    thumbnails.forEach((thumb) => {
      thumb.parentElement.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = thumb.src;
        modalImg.alt = thumb.alt;
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalClose) {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });
  </script>

</body>
</html>
