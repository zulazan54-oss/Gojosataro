<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الموسم الثاني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    .search-box { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input { width: 120px; text-align: center; }
    button.play { background-color: orange; color: black; cursor: pointer; font-weight: bold; }
    .episodes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 0 auto;
    }
    .episode-btn {
      background-color: #2a2a2a;
      color: #ddd;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      text-decoration: none;
      display: block;
    }
    .episode-btn:hover { background-color: orange; color: #111; }

    /* مودال الفيديو */
    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .video-modal {
      width: 86%;
      max-width: 1100px;
      height: 66%;
      background: #000;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .video-modal iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .video-close {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,0,0,0.9);
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

<h2>الموسم الثاني</h2>

<div class="search-box">
  <input type="number" id="episodeNumber" placeholder="رقم الحلقة" min="1" max="20">
  <button class="play" onclick="goToEpisode()">تشغيل</button>
</div>

<div class="episodes" id="episodesContainer"></div>

<!-- مودال الفيديو -->
<div id="videoOverlay" class="video-overlay" onclick="onOverlayClick(event)">
  <div class="video-modal">
    <button class="video-close" onclick="closeVideo()">إغلاق</button>
    <iframe id="centerIframe" src="" allowfullscreen scrolling="no" title="مشغل الحلقة"></iframe>
  </div>
</div>

<script>
const episodes = [
  "https://go.screenpal.com/player/cTjtV7n2KOB?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtnpn2KwR?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtnmn2Kxt?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtnsn2Kyf?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtefn2K4P?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjteXn2Ka7?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtebn2Kzv?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjteZn2KAu?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtexn2KBo?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtegn2Kgf?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjteGn2KgM?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjte7n2Kky?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtfvn2KEd?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtfzn2KGv?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtfEn2KmQ?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtfLn2KHt?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjtfRn2KJQ?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjth1n2Kd1?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjthDn2KKX?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cTjthZn2KKs?width=100%&height=100%&ff=1&title=0"
];

const container = document.getElementById('episodesContainer');
const overlay = document.getElementById('videoOverlay');
const centerIframe = document.getElementById('centerIframe');

/* إنشاء أزرار الحلقات وفتحها داخل المودال في نفس الصفحة */
episodes.forEach((url, index) => {
  const btn = document.createElement('button');
  btn.className = 'episode-btn';
  btn.textContent = `حلقة ${index + 1}`;
  btn.onclick = () => {
    centerIframe.src = url;
    overlay.style.display = 'flex';
  };
  container.appendChild(btn);
});

/* إغلاق المودال */
function closeVideo() {
  overlay.style.display = 'none';
  centerIframe.src = '';
}

/* إغلاق عند الضغط خارج الفيديو */
function onOverlayClick(e) {
  if (e.target === overlay) closeVideo();
}

/* تشغيل بواسطة رقم الحلقة */
function goToEpisode() {
  const num = parseInt(document.getElementById('episodeNumber').value, 10);
  if (num >= 1 && num <= episodes.length) {
    centerIframe.src = episodes[num - 1];
    overlay.style.display = 'flex';
  } else {
    alert('الرجاء إدخال رقم حلقة صحيح بين 1 و ' + episodes.length);
  }
}
</script>

</body>
</html>
