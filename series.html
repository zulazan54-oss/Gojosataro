<script>
  /* جميع وظائف lazy loading، UI، النقر على التبويبات، والضغط على البطاقة تبقى كما هي */
  /* فقط سنعدل خريطة التبويبات لتفتح ملفاتك */
  (function setupTopTabsNavigation() {
    const navMap = { "الرئيسية": "atd_home.html", "الأفلام": "atd_movies.html", "قائمتي": "atd_mylist.html" };
    const tabs = Array.from(document.querySelectorAll('.tabs .tab'));
    tabs.forEach(tab => {
      const text = (tab.innerText || tab.textContent || '').trim();
      if (navMap[text]) {
        tab.addEventListener('click', function (e) {
          if (e && typeof e.preventDefault === 'function') e.preventDefault();
          try { window.location.href = navMap[text]; } catch (err) { try { window.open(navMap[text], '_self'); } catch (e) {} }
        }, {passive:true});
      }
    });
  })();
</script>
