<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة مسلسل - نيتفلكس</title>

  <!-- تحميل الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />

  <!-- أيقونات Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- أولوية تحميل صورة البانر لتحسين الأداء المرئي -->
  <link rel="preload" as="image" href="https://iili.io/FZtxb7n.jpg">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* تحسين لمس و حساسية الأزرار على الموبايل */
    button, .thumbnail {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      background-image: url('https://iili.io/FZtxb7n.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      padding: 40px 60px 0 60px;
      overflow: hidden;
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 450px;
      height: 100%;
      background: linear-gradient(to left, rgba(20,20,20,1), transparent);
      pointer-events: none;
      z-index: 1;
    }

    .banner-content {
      position: relative;
      max-width: 600px;
      z-index: 2;
      text-align: right;
      margin-top: auto;
      padding-bottom: 10px;
    }

    .banner-title {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.3rem;
      font-weight: normal;
      margin: 0 0 6px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      color: #fff;
    }

    .banner-info-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 0.7rem;
      color: #bbb;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .banner-info { white-space: nowrap; }

    .banner-buttons { display: flex; gap: 10px; }

    /* أزرار */
    .banner-button {
      font-family: 'Arial Black', Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 150ms ease, color 150ms ease, border 150ms ease, transform 120ms ease;
      border: none;
      outline: none;
    }

    .banner-button:active { transform: scale(0.98); }

    .banner-button i { font-size: 0.85rem; margin-left: 6px; }

    .btn-trailer {
      background-color: #1E90FF;
      color: white;
      border: none;
    }
    .btn-trailer:hover { background-color: #1C86EE; }

    .btn-list {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }
    .btn-list:hover {
      background-color: white;
      color: black;
    }

    .banner-description {
      font-family: 'Tajawal', sans-serif;
      font-size: 0.85rem;
      line-height: 1.3;
      margin: 0;
      white-space: normal;
      text-align: right;
      direction: rtl;
    }

    .summary-section {
      max-width: 600px;
      margin: 20px 60px 40px 60px;
      color: #fff;
      text-align: right;
      direction: rtl;
    }

    .summary-title {
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: #1E90FF;
      margin-bottom: 12px;
      text-align: right;
      direction: rtl;
    }

    .thumbnails, .seasons-title { background-color: #000; }

    .thumbnails {
      display: flex;
      gap: 15px;
      padding: 20px 60px;
      overflow-x: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
      will-change: transform;
    }
    .thumbnails::-webkit-scrollbar { display: none; }

    /* تحسين الأداء: تقليل زمن الانتقالات و hint للبروزر */
    .thumbnail {
      flex: 0 0 auto;
      width: 140px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      will-change: transform;
    }

    .thumbnail:focus,
    .thumbnail:active { outline: none !important; transform: scale(1.06); }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform 200ms ease;
      image-rendering: auto;
    }

    .thumbnail:hover { transform: scale(1.05); box-shadow: 0 4px 16px rgba(255,255,255,0.18); }

    .seasons-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 30px 60px 15px 60px;
      padding: 10px 0;
      text-align: right;
      color: #fff;
    }
    .seasons-title .bars { color: #1E90FF; margin-left: 10px; }

    .seasons-container {
      display: flex;
      gap: 15px;
      padding: 0 60px 40px 60px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .seasons-container::-webkit-scrollbar { display: none; }

    .season-card {
      flex: 0 0 auto;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 160ms ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      color: #fff;
      will-change: transform;
    }

    .season-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 200ms ease;
      display: block;
      margin: 0 auto;
    }

    .season-card:hover img { transform: translateY(-8px); }

    .season-title { margin-top: 8px; font-size: 14px; font-weight: bold; }
    .season-episodes { font-size: 12px; color: #bbb; }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      position: relative;
      z-index: 1;
    }

    #modal-close {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(45vw, -45vh);
      background: transparent;
      border: none;
      color: red;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      line-height: 1;
      z-index: 10000;
      padding: 0;
      margin: 0;
      outline: none;
    }
    #modal-close:hover { color: #ff4c4c; }

    @media (max-width: 768px) {
      .banner { height: 300px; padding: 20px 30px 0 30px; }
      .banner-title { font-size: 1rem; }
      .banner-info-wrapper { font-size: 0.6rem; }
      .banner-button { padding: 4px 8px; font-size: 0.6rem; }
      .summary-section { max-width: 100%; margin: 20px 30px 40px 30px; }
      .summary-title { font-size: 1.2rem; margin-bottom: 10px; }
      .thumbnails { padding: 10px 30px; }
      .thumbnail { width: 110px; height: 65px; }
      .seasons-title { margin: 20px 30px 10px 30px; font-size: 1.5rem; }
      .seasons-container { padding: 0 30px 20px 30px; gap: 10px; }
      .season-card { width: 140px; }
      .season-card img { aspect-ratio: auto; height: 200px; }
    }
  </style>
</head>
<body>

  <section class="banner">
    <div class="banner-content">
      <h1 class="banner-title">Cat Dog</h1>
      <div class="banner-info-wrapper">
        <div class="banner-info">1986 | رسوم متحركة، كوميديا</div>
        <div class="banner-buttons">
          <button class="banner-button btn-trailer" id="btn-trailer" type="button">
            <i class="fas fa-play" aria-hidden="true"></i> <span>مشاهدة التريلر</span>
          </button>
          <button class="banner-button btn-list" id="btn-list" type="button">
            <i class="fas fa-bookmark" aria-hidden="true"></i> <span>قائمتي</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- قسم ملخص المسلسل -->
  <section class="summary-section">
    <h3 class="summary-title">ملخص المسلسل:</h3>
    <p class="banner-description">
      يحكي المسلسل عن حياة قطة وكلب، مع لمسة فريدة: إنهما مرتبطان حرفيًا. ومما يزيد من معضلتهما انزعاج القطة من الكلب، والذي يعود أساسًا إلى غباء الكلب وطبع القطة المتوتر.
    </p>
  </section>

  <section class="thumbnails" id="thumbnails">
    <!-- lazy + decoding + fetchpriority لتحسين تحميل الصور -->
    <div class="thumbnail" tabindex="0" role="button" aria-label="فتح صورة 1"><img src="https://iili.io/FZtTdU7.jpg" alt="صورة 1" loading="lazy" decoding="async" fetchpriority="low" /></div>
    <div class="thumbnail" tabindex="0" role="button" aria-label="فتح صورة 2"><img src="https://iili.io/FZtIQHX.jpg" alt="صورة 2" loading="lazy" decoding="async" fetchpriority="low" /></div>
    <div class="thumbnail" tabindex="0" role="button" aria-label="فتح صورة 3"><img src="https://iili.io/FZtIyil.jpg" alt="صورة 3" loading="lazy" decoding="async" fetchpriority="low" /></div>
    <div class="thumbnail" tabindex="0" role="button" aria-label="فتح صورة 4"><img src="https://iili.io/FZtIDDG.jpg" alt="صورة 4" loading="lazy" decoding="async" fetchpriority="low" /></div>
  </section>

  <h2 class="seasons-title"><span class="bars">||</span> موسم واحد</h2>
  <section class="seasons-container">
    <div class="season-card" tabindex="0" onclick="location.href='Go:S79'">
      <img src="https://iili.io/FZtab6b.jpg" alt="الموسم الأول" loading="lazy" decoding="async" fetchpriority="low" />
      <div class="season-title">الموسم الأول</div>
      <div class="season-episodes">26 حلقة</div>
    </div>
  </section>

  <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-label="صورة مكبرة">
    <img id="modal-img" src="" alt="صورة كبيرة" />
    <button id="modal-close" aria-label="إغلاق" title="إغلاق" type="button">×</button>
  </div>

  <script>
    // تحسين الاستجابة: الاعتماد على أحداث pointer و دعم لوحة المفاتيح
    (function () {
      const thumbnailsContainer = document.getElementById('thumbnails');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const modalClose = document.getElementById('modal-close');

      // فتح المودال عند pointerup أو Enter/Space
      function openModalWithImgSrc(src, alt) {
        modalImg.src = src;
        modalImg.alt = alt || 'صورة مكبرة';
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
        // منع التمرير الخلفي بالجسم
        document.body.style.overflow = 'hidden';
        // ضبط تركيز الوصول
        modalClose.focus();
      }

      // إغلاق المودال
      function closeModal() {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
        modalImg.alt = '';
        document.body.style.overflow = '';
      }

      // Delegation: نجاوب على pointerup باش ما يصراش تأخير لمسات
      thumbnailsContainer.addEventListener('pointerup', (e) => {
        const thumb = e.target.closest('.thumbnail');
        if (!thumb) return;
        const img = thumb.querySelector('img');
        if (!img) return;
        openModalWithImgSrc(img.src, img.alt);
      });

      // دعم لوحة المفاتيح (Enter / Space) لفتح
      thumbnailsContainer.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          const thumb = e.target.closest('.thumbnail');
          if (!thumb) return;
          const img = thumb.querySelector('img');
          if (!img) return;
          e.preventDefault();
          openModalWithImgSrc(img.src, img.alt);
        }
      });

      // إغلاق عند النقر خارج الصورة أو على زر الإغلاق
      modal.addEventListener('pointerup', (e) => {
        if (e.target === modal || e.target === modalClose) {
          closeModal();
        }
      });

      // دعم زر الإغلاق و Escape
      modalClose.addEventListener('click', closeModal);
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
          closeModal();
        }
      });

      // تحسين استجابة الأزرار (لمسات سريعة)
      const buttons = document.querySelectorAll('button.banner-button');
      buttons.forEach(btn => {
        // تأثير بصري سريع على pointerdown و pointerup
        btn.addEventListener('pointerdown', () => btn.classList.add('pressed'));
        btn.addEventListener('pointerup', () => btn.classList.remove('pressed'));
        btn.addEventListener('pointercancel', () => btn.classList.remove('pressed'));
      });

      // منع double-tap zoom (اختياري مفيد على بعض الأجهزة)
      let lastTouch = 0;
      document.addEventListener('touchstart', function (e) {
        const now = Date.now();
        if (now - lastTouch <= 300) {
          e.preventDefault();
        }
        lastTouch = now;
      }, { passive: false });
    })();
  </script>

</body>
</html>
