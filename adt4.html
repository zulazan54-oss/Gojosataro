<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الموسم الرابع</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    .search-box { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input { width: 120px; text-align: center; }
    button.play { background-color: orange; color: black; cursor: pointer; font-weight: bold; }
    .episodes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 0 auto;
    }
    .episode-btn {
      background-color: #2a2a2a;
      color: #ddd;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      text-decoration: none;
      display: block;
    }
    .episode-btn:hover { background-color: orange; color: #111; }

    /* مودال الفيديو */
    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .video-modal {
      width: 86%;
      max-width: 1100px;
      height: 66%;
      background: #000;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .video-modal iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .video-close {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,0,0,0.9);
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

<h2>الموسم الرابع</h2>

<div class="search-box">
  <input type="number" id="episodeNumber" placeholder="رقم الحلقة" min="1" max="26">
  <button class="play" onclick="goToEpisode()">تشغيل</button>
</div>

<div class="episodes" id="episodesContainer"></div>

<!-- مودال الفيديو -->
<div id="videoOverlay" class="video-overlay" onclick="onOverlayClick(event)">
  <div class="video-modal">
    <button class="video-close" onclick="closeVideo()">إغلاق</button>
    <iframe id="centerIframe" src="" allowfullscreen scrolling="no" title="مشغل الحلقة"></iframe>
  </div>
</div>

<script>
const episodes = [
  "https://go.screenpal.com/player/cTQqfAnDVFc?width=100%&height=100%&ff=1&title=0", // 1
  "https://go.screenpal.com/player/cTQqfHnDVqo?width=100%&height=100%&ff=1&title=0", // 2
  "https://go.screenpal.com/player/cTQqfKnDVqp?width=100%&height=100%&ff=1&title=0", // 3
  "https://go.screenpal.com/player/cTQqfLnDVYo?width=100%&height=100%&ff=1&title=0", // 4
  "https://go.screenpal.com/player/cTQqf8nDVYk?width=100%&height=100%&ff=1&title=0", // 5
  "https://go.screenpal.com/player/cTQqhcnDVri?width=100%&height=100%&ff=1&title=0", // 6
  "https://go.screenpal.com/player/cTQqhenDVr5?width=100%&height=100%&ff=1&title=0", // 7
  "https://go.screenpal.com/player/cTQqh1nDV31?width=100%&height=100%&ff=1&title=0", // 8
  "https://go.screenpal.com/player/cTQqh6nDV3z?width=100%&height=100%&ff=1&title=0", // 9
  "https://go.screenpal.com/player/cTQqhlnDV0V?width=100%&height=100%&ff=1&title=0", // 10
  "https://go.screenpal.com/player/cTQqhonDV0Z?width=100%&height=100%&ff=1&title=0", // 11
  "https://go.screenpal.com/player/cTQqhqnDV0M?width=100%&height=100%&ff=1&title=0", // 12
  "https://go.screenpal.com/player/cTQqh3nDVZu?width=100%&height=100%&ff=1&title=0", // 13
  "https://go.screenpal.com/player/cTQqhTnDVTc?width=100%&height=100%&ff=1&title=0", // 14
  "https://go.screenpal.com/player/cTQqhUnDVTC?width=100%&height=100%&ff=1&title=0", // 15
  "https://go.screenpal.com/player/cTQqhxnDVO6?width=100%&height=100%&ff=1&title=0", // 16
  "https://go.screenpal.com/player/cTQqhanDVOy?width=100%&height=100%&ff=1&title=0", // 17
  "https://go.screenpal.com/player/cTQqhgnDVtX?width=100%&height=100%&ff=1&title=0", // 18
  "https://go.screenpal.com/player/cTQqhCnDVtK?width=100%&height=100%&ff=1&title=0", // 19
  "https://go.screenpal.com/player/cTQqhmnDVuZ?width=100%&height=100%&ff=1&title=0", // 20
  "https://go.screenpal.com/player/cTQqhKnDVUi?width=100%&height=100%&ff=1&title=0", // 21
  "https://go.screenpal.com/player/cTQqhNnDVUS?width=100%&height=100%&ff=1&title=0", // 22
  "https://go.screenpal.com/player/cTQqhRnDVvu?width=100%&height=100%&ff=1&title=0", // 23
  "https://go.screenpal.com/player/cTQq1enDVwq?width=100%&height=100%&ff=1&title=0", // 24
  "https://go.screenpal.com/player/cTQq1jnDVx2?width=100%&height=100%&ff=1&title=0", // 25
  "https://go.screenpal.com/player/cTQq1lnDVxm?width=100%&height=100%&ff=1&title=0"  // 26
];

const container = document.getElementById('episodesContainer');
const overlay = document.getElementById('videoOverlay');
const centerIframe = document.getElementById('centerIframe');

/* إنشاء أزرار الحلقات */
episodes.forEach((url, index) => {
  const btn = document.createElement('button');
  btn.className = 'episode-btn';
  btn.textContent = `حلقة ${index + 1}`;
  btn.onclick = () => {
    centerIframe.src = url;
    overlay.style.display = 'flex';
  };
  container.appendChild(btn);
});

/* إغلاق الفيديو */
function closeVideo() {
  overlay.style.display = 'none';
  centerIframe.src = '';
}
function onOverlayClick(e) {
  if (e.target === overlay) closeVideo();
}

/* تشغيل من البحث */
function goToEpisode() {
  const num = parseInt(document.getElementById('episodeNumber').value, 10);
  if (num >= 1 && num <= episodes.length) {
    centerIframe.src = episodes[num - 1];
    overlay.style.display = 'flex';
  } else {
    alert('الرجاء إدخال رقم حلقة صحيح بين 1 و ' + episodes.length);
  }
}
</script>

</body>
</html>
