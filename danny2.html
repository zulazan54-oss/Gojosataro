<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الموسم الثاني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    .search-box { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input { width: 120px; text-align: center; }
    button.play { background-color: orange; color: black; cursor: pointer; font-weight: bold; }
    .episodes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 0 auto;
    }
    .episode-btn {
      background-color: #2a2a2a;
      color: #ddd;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      text-decoration: none;
      display: block;
    }
    .episode-btn:hover { background-color: orange; color: #111; }

    /* مودال الفيديو */
    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .video-modal {
      width: 86%;
      max-width: 1100px;
      height: 66%;
      background: #000;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .video-modal iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .video-close {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,0,0,0.9);
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

<h2>الموسم الثاني</h2>

<div class="search-box">
  <input type="number" id="episodeNumber" placeholder="رقم الحلقة" min="1" max="18">
  <button class="play" onclick="goToEpisode()">تشغيل</button>
</div>

<div class="episodes" id="episodesContainer"></div>

<!-- نافذة الفيديو -->
<div id="videoOverlay" class="video-overlay" onclick="onOverlayClick(event)">
  <div class="video-modal">
    <button class="video-close" onclick="closeVideo()">إغلاق</button>
    <iframe id="centerIframe" src="" allowfullscreen scrolling="no" title="مشغل الحلقة"></iframe>
  </div>
</div>

<script>
const episodes = [
  "https://go.screenpal.com/player/cT6nfjnD5qe?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nflnD5qx?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nfDnD5qM?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nfYnD5YX?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nfTnD5Yg?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nfvnD5rl?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nfgnD53e?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nf5nD53T?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nfHnD50c?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nfsnD50r?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nf8nD50C?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nhcnD50R?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nhhnD5Zr?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nhQnD5ZE?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nhInD5Tj?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nhbnD5Tu?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nhrnD5T7?width=100%&height=100%&ff=1&title=0",
  "https://go.screenpal.com/player/cT6nhZnD5T8?width=100%&height=100%&ff=1&title=0"
];

const container = document.getElementById('episodesContainer');
const overlay = document.getElementById('videoOverlay');
const centerIframe = document.getElementById('centerIframe');

/* إنشاء الأزرار */
episodes.forEach((url, i) => {
  const btn = document.createElement('button');
  btn.className = 'episode-btn';
  btn.textContent = `حلقة ${i + 1}`;
  btn.onclick = () => {
    centerIframe.src = url;
    overlay.style.display = 'flex';
  };
  container.appendChild(btn);
});

/* تشغيل من البحث */
function goToEpisode() {
  const num = parseInt(document.getElementById('episodeNumber').value, 10);
  if (num >= 1 && num <= episodes.length) {
    centerIframe.src = episodes[num - 1];
    overlay.style.display = 'flex';
  } else {
    alert('الرجاء إدخال رقم حلقة صحيح بين 1 و ' + episodes.length);
  }
}

/* إغلاق الفيديو */
function closeVideo() {
  overlay.style.display = 'none';
  centerIframe.src = '';
}
function onOverlayClick(e) {
  if (e.target === overlay) closeVideo();
}
</script>

</body>
</html>
