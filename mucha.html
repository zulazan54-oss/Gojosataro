<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة مسلسل - نيتفلكس</title>

  <!-- تحسين أداء الشبكات: preconnect + preload للصور الكبيرة -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="preconnect" href="https://iili.io" crossorigin>
  <!-- preload لصورة البانر (LCP) -->
  <link rel="preload" as="image" href="https://iili.io/FZZRLMv.jpg">

  <!-- تحميل الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />

  <!-- أيقونات Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      /* تقليل تحركات غير ضرورية على الأجهزة الضعيفة */
      --transition-fast: 180ms;
      --accent-blue: #1E90FF;
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: manipulation;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      background-image: url('https://iili.io/FZZRLMv.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      padding: 40px 60px 0 60px;
      overflow: hidden;
      will-change: background-position;
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 450px;
      height: 100%;
      background: linear-gradient(to left, rgba(20,20,20,1), transparent);
      pointer-events: none;
      z-index: 1;
    }

    .banner-content {
      position: relative;
      max-width: 600px;
      z-index: 2;
      text-align: right;
      margin-top: auto;
      padding-bottom: 10px;
    }

    .banner-title {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.3rem;
      font-weight: normal;
      margin: 0 0 6px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      color: #fff;
    }

    .banner-info-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 0.7rem;
      color: #bbb;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .banner-info {
      white-space: nowrap;
    }

    .banner-buttons {
      display: flex;
      gap: 10px;
    }

    /* أزرار مع خط مباشر */
    .banner-button {
      font-family: 'Arial Black', Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color var(--transition-fast) ease, color var(--transition-fast) ease, border var(--transition-fast) ease;
      border: none;
      touch-action: manipulation;
    }

    .banner-button i {
      font-size: 0.85rem;
      margin-left: 6px;
    }

    .banner-button:hover {
      filter: brightness(1.1);
    }

    .btn-trailer {
      background-color: var(--accent-blue);
      color: white;
      border: none;
    }

    .btn-trailer:hover {
      background-color: #1C86EE;
    }

    .btn-list {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-list:hover {
      background-color: white;
      color: black;
    }

    .banner-description {
      font-family: 'Tajawal', sans-serif;
      font-size: 0.85rem;
      line-height: 1.3;
      max-height: none;
      overflow: visible;
      margin: 0;
      white-space: normal;
      text-align: right;
      direction: rtl;
    }

    .summary-section {
      max-width: 600px;
      margin: 20px 60px 40px 60px;
      color: #fff;
      text-align: right;
      direction: rtl;
    }

    .summary-title {
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--accent-blue); /* اللون الأزرق */
      margin-bottom: 12px;
      text-align: right;
      direction: rtl;
    }

    .thumbnails,
    .seasons-title {
      background-color: #000;
    }

    .thumbnails {
      display: flex;
      gap: 15px;
      padding: 20px 60px;
      overflow-x: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
      will-change: transform;
    }
    .thumbnails::-webkit-scrollbar {
      display: none;
    }

    /* تعديل هنا لمنع الهالة الزرقاء وتكبير الصورة بدون قص */
    .thumbnail {
      flex: 0 0 auto;
      width: 140px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform var(--transition-fast) ease, box-shadow var(--transition-fast) ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      touch-action: manipulation;
      display: inline-block;
    }

    .thumbnail:focus,
    .thumbnail:active {
      outline: none !important;
      transform: scale(1.06);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* cover أفضل للمشبك المرئي */
      display: block;
      transition: transform var(--transition-fast) ease;
      background: #111; /* placeholder background to reduce perceived flicker */
    }

    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255,255,255,0.12);
    }

    .seasons-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 30px 60px 15px 60px;
      padding: 10px 0;
      text-align: right;
      color: #fff;
    }

    .seasons-title .bars {
      color: var(--accent-blue);
      margin-left: 10px;
    }

    /* قسم المواسم الجديد */
    .seasons-container {
      display: flex;
      gap: 15px;
      padding: 0 60px 40px 60px;
      overflow-x: auto;
      scrollbar-width: none; /* إخفاء شريط التمرير */
      -ms-overflow-style: none;
      will-change: transform;
    }
    .seasons-container::-webkit-scrollbar {
      display: none;
    }

    .season-card {
      flex: 0 0 auto;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform var(--transition-fast) ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      color: #fff;
      touch-action: manipulation;
    }

    .season-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 10px;
      transition: transform var(--transition-fast) ease;
      display: block;
      margin: 0 auto;
      background: #111;
    }

    .season-card:hover img {
      transform: translateY(-8px);
    }

    .season-title {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    .season-episodes {
      font-size: 12px;
      color: #bbb;
    }

    /* نافذة العرض الكبيرة */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      padding: 20px;
    }
    .modal[aria-hidden="false"] { display: flex; }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      position: relative;
      z-index: 1;
    }

    /* زر الإغلاق الأحمر فوق الصورة خارجها بقليل وعلى اليمين */
    #modal-close {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(45vw, -45vh);
      background: transparent;
      border: none;
      color: red;
      font-size: 2.2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      line-height: 1;
      z-index: 10000;
      padding: 0;
      margin: 0;
    }
    #modal-close:hover { color: #ff4c4c; }

    @media (max-width: 768px) {
      .banner { height: 300px; padding: 20px 30px 0 30px; }
      .banner-title { font-size: 1rem; }
      .banner-info-wrapper { font-size: 0.6rem; }
      .banner-button { padding: 4px 8px; font-size: 0.6rem; }
      .summary-section { max-width: 100%; margin: 20px 30px 40px 30px; }
      .summary-title { font-size: 1.2rem; margin-bottom: 10px; }
      .thumbnails { padding: 10px 30px; }
      .thumbnail { width: 110px; height: 65px; }
      .seasons-title { margin: 20px 30px 10px 30px; font-size: 1.5rem; }
      .seasons-container { padding: 0 30px 20px 30px; gap: 10px; }
      .season-card { width: 140px; }
      .season-card img { aspect-ratio: auto; height: 200px; }
      #modal-close { font-size: 2rem; transform: translate(38vw, -38vh); }
    }
  </style>
</head>
<body>

  <section class="banner">
    <div class="banner-content">
      <h1 class="banner-title">Mucha Lucha</h1>
      <div class="banner-info-wrapper">
        <div class="banner-info">2002 | رسوم متحركة، كوميديا</div>
        <div class="banner-buttons">
          <button class="banner-button btn-trailer" type="button" aria-label="مشاهدة التريلر">
            <i class="fas fa-play" aria-hidden="true"></i> مشاهدة التريلر
          </button>
          <button class="banner-button btn-list" type="button" aria-label="إضافة إلى قائمتي">
            <i class="fas fa-bookmark" aria-hidden="true"></i> قائمتي
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- قسم ملخص المسلسل -->
  <section class="summary-section">
    <h3 class="summary-title">ملخص المسلسل:</h3>
    <p class="banner-description">
      يركز المسلسل بشكل أساسي على عالم المصارعة الحرة (حيث ترتدي كل شخصية قناعًا وتؤدي حركتها القاضية الخاصة)، وعلى ثلاثة أطفال يدرسون فن هذه المصارعة
    </p>
  </section>

  <section class="thumbnails" aria-label="صور المسلسل">
    <div class="thumbnail" tabindex="0" role="button" aria-pressed="false" data-src="https://iili.io/FZZGPdG.jpg">
      <img src="https://iili.io/FZZGPdG.jpg" alt="صورة 1" loading="eager" decoding="async" width="280" height="160" />
    </div>
    <div class="thumbnail" tabindex="0" role="button" aria-pressed="false" data-src="https://iili.io/FZZGSst.jpg">
      <img src="https://iili.io/FZZGSst.jpg" alt="صورة 2" loading="lazy" decoding="async" width="280" height="160" />
    </div>
    <div class="thumbnail" tabindex="0" role="button" aria-pressed="false" data-src="https://iili.io/FZZG8XI.jpg">
      <img src="https://iili.io/FZZG8XI.jpg" alt="صورة 3" loading="lazy" decoding="async" width="280" height="160" />
    </div>
    <div class="thumbnail" tabindex="0" role="button" aria-pressed="false" data-src="https://iili.io/FZZMJ7j.png">
      <img src="https://iili.io/FZZMJ7j.png" alt="صورة 4" loading="lazy" decoding="async" width="280" height="160" />
    </div>
  </section>

  <h2 class="seasons-title"><span class="bars">||</span> موسم واحد</h2>
  <section class="seasons-container" aria-label="المواسم">
    <div class="season-card" tabindex="0" role="link" aria-label="الموسم الأول">
      <a href="mucha1.html" tabindex="-1" style="display:block" aria-hidden="true">
        <img src="https://iili.io/FZZP3la.png" alt="الموسم الأول" loading="lazy" decoding="async" width="320" height="480" />
      </a>
      <div class="season-title">الموسم الأول</div>
      <div class="season-episodes">41 حلقة</div>
    </div>
  </section>

  <div class="modal" id="modal" role="dialog" aria-hidden="true" aria-label="صورة كبيرة">
    <img id="modal-img" src="" alt="صورة كبيرة" />
    <button id="modal-close" aria-label="إغلاق" title="إغلاق">×</button>
  </div>

  <script>
    // تحسينات تفاعلية بأقل عمليات DOM ممكنة
    (function(){
      const thumbnails = Array.from(document.querySelectorAll('.thumbnail'));
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const modalClose = document.getElementById('modal-close');
      let lastFocused = null;

      // lazy-load إضافي باستخدام IntersectionObserver لصور الثانوية (يحسّن تحميل الصور البعيدة)
      if ('IntersectionObserver' in window) {
        const io = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (!entry.isIntersecting) return;
            const el = entry.target;
            const img = el.querySelector('img');
            const dataSrc = el.getAttribute('data-src');
            if (img && dataSrc && img.src !== dataSrc) {
              // استخدم rAF للكتابة على DOM
              requestAnimationFrame(() => { img.src = dataSrc; });
            }
            observer.unobserve(el);
          });
        }, { rootMargin: '300px 0px 300px 0px', threshold: 0.01 });

        thumbnails.forEach(t => io.observe(t));
      }

      // فتح المودال (تأجيل الكتابة إلى rAF)
      function openModal(src, alt, triggerEl) {
        lastFocused = triggerEl || document.activeElement;
        requestAnimationFrame(() => {
          modalImg.src = src;
          modalImg.alt = alt || '';
          modal.setAttribute('aria-hidden', 'false');
          // منع تمرير الخلفية
          document.documentElement.style.overflow = 'hidden';
          document.body.style.overflow = 'hidden';
          // نقل الفوكس إلى زر الإغلاق لسهولة الوصول
          modalClose.focus();
        });
      }

      function closeModal() {
        requestAnimationFrame(() => {
          modal.setAttribute('aria-hidden', 'true');
          modalImg.src = '';
          modalImg.alt = '';
          document.documentElement.style.overflow = '';
          document.body.style.overflow = '';
          // إرجاع الفوكس إلى العنصر السابق إن وجد
          if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
          lastFocused = null;
        });
      }

      // تعامل مع النقر والكيبورد على العنصر الحاوي (better hit area)
      thumbnails.forEach(th => {
        th.addEventListener('click', (e) => {
          const img = th.querySelector('img');
          if (!img) return;
          openModal(img.src, img.alt, th);
        }, { passive: true });

        th.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            const img = th.querySelector('img');
            if (!img) return;
            openModal(img.src, img.alt, th);
          }
        });
      });

      // اغلاق بالمودال بالنقر في الخلفية أو على زر الإغلاق
      modal.addEventListener('click', (e) => {
        // إذا النقر على الخلفية (ليس الصورة) أو على زر الإغلاق
        if (e.target === modal || e.target === modalClose) closeModal();
      });

      modalClose.addEventListener('click', () => closeModal());
      // Escape لإغلاق
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') {
          e.preventDefault();
          closeModal();
        }
      });

      // Optimize image decoding warming (خارج المسار الرئيسي)
      function warmDecode() {
        document.querySelectorAll('img').forEach(img => {
          if (img.complete && typeof img.decode === 'function') img.decode().catch(()=>{});
        });
      }
      if ('requestIdleCallback' in window) requestIdleCallback(warmDecode, { timeout: 1200 });
      else setTimeout(warmDecode, 1000);

      // تحسين تفاعل الأزرار: منع تنفيذ مزدوج سريع عن طريق تعطيل مؤقت
      const actionable = document.querySelectorAll('.banner-button, .thumbnail, .season-card, .nav button');
      actionable.forEach(el => {
        let busy = false;
        el.addEventListener('click', (e) => {
          if (busy) { e.preventDefault(); e.stopImmediatePropagation(); return; }
          busy = true;
          setTimeout(()=> busy = false, 220); // زمنيّة قصيرة تمنع النقرات المزدوجة
        }, { passive: true });
      });

    })();
  </script>

</body>
</html>
